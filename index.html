<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaoss Music</title>
    <!-- Add YouTube Player API script -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Add CSS Styles -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #f06, #9f6);
            color: #f06; /* Match the darker color of the gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3em; /* Larger font size */
            margin-bottom: 20px;
            font-family: 'Fontdiner Swanky', cursive; /* Change to your preferred psychedelic font */
        }

        #video-container {
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            animation: pulse 2s infinite; /* Add a pulsing animation */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #interactive-section {
            margin-bottom: 30px;
            text-align: center;
        }

        #interactive-section p {
            font-size: 1.2em;
            color: #f06;
        }

        #interactive-section img {
            width: 100px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #interactive-section img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Headline -->
    <h1>Professor Kaoss</h1>

    <!-- Container for YouTube Video Player -->
    <div id="video-container"></div>

    <!-- Interactive Section -->
    <div id="interactive-section">
        <p>Explore more of Kaoss Music:</p>
        <a href="https://myfavoritebooks.neocities.org/" target="_blank">
            <img src="path/to/book-icon.png" alt="Explore Kaoss Music">
        </a>
    </div>

    <!-- JavaScript to Load YouTube Playlist -->
    <script>
        // Your YouTube Playlist ID
        const playlistId = "PLonQTLNbidONh09SiiJcZ97TxFEJz1oZl";

        // Function to create YouTube embed iframe
        function createYouTubePlayer() {
            const iframe = document.createElement("iframe");
            iframe.width = "100%";
            iframe.height = "315";
            iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1`;
            iframe.frameBorder = "0";
            iframe.allowFullscreen = true;
            return iframe;
        }

        // Function to load YouTube playlist
        function loadPlaylist() {
            const videoContainer = document.getElementById("video-container");
            const videoPlayer = createYouTubePlayer();
            videoContainer.appendChild(videoPlayer);
        }

        // Load the YouTube API and playlist when the page loads
        function onYouTubeIframeAPIReady() {
            loadPlaylist();
        }
    </script>
</body>
</html>
