<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Kaoss - Music</title>
    <!-- Add YouTube Player API script -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Quicksand:wght@500&family=Great+Vibes&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Add CSS Styles -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #2a2a72, #009ffd);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            font-family: 'Great Vibes', cursive;
            text-decoration: underline;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
            animation: pulse 2s infinite;
        }

        a:hover {
            color: #00ffcc;
            transform: scale(1.1);
            animation: none;
        }

        #video-container {
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #interactive-section {
            text-align: center;
            margin-bottom: 20px;
        }

        #interactive-section a {
            color: #00ffcc;
            text-decoration: underline;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
            animation: pulse 2s infinite;
        }

        #interactive-section a:hover {
            color: #ffcc00;
            transform: scale(1.1);
            animation: none;
        }

        #bio-section {
            margin: 20px 0;
            text-align: center;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Headline -->
    <h1><a href="https://youtube.com/@Professor-kaoss?si=B3oAStpak1nE1h0m" target="_blank">Professor Kaoss</a></h1>

    <!-- Container for YouTube Video Player -->
    <div id="video-container"></div>

    <!-- Interactive Section -->
    <div id="interactive-section">
        <!-- Link to your favorite books -->
        <a href="https://myfavoritebooks.neocities.org/" target="_blank">Explore Kaoss's Bookshelf</a>
    </div>

    <!-- Biography Section (Placeholder) -->
    <div id="bio-section">
        <h2>Biography</h2>
        <p>Coming soon...</p>
    </div>

    <!-- JavaScript to Load YouTube Playlist -->
    <script>
        // Your YouTube Playlist ID
        const playlistId = "PLonQTLNbidONh09SiiJcZ97TxFEJz1oZl";

        // Function to create YouTube embed iframe
        function createYouTubePlayer() {
            const iframe = document.createElement("iframe");
            iframe.width = "100%";
            iframe.height = "315";
            iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1`;
            iframe.frameBorder = "0";
            iframe.allowFullscreen = true;
            return iframe;
        }

        // Function to load YouTube playlist
        function loadPlaylist() {
            const videoContainer = document.getElementById("video-container");
            const videoPlayer = createYouTubePlayer();
            videoContainer.appendChild(videoPlayer);
        }

        // Load the YouTube API and playlist when the page loads
        function onYouTubeIframeAPIReady() {
            loadPlaylist();
        }
    </script>
</body>
</html>
